<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <title>Punition</title>
</head>
<body>
<section>
    <div class="g"> <!-- partie gauche -->
        <div class="undeuxtrois"> <!-- 1 2 3  -->
            <div class="un">1</div>
            <div class="deux">2</div>
            <div class="trois">3</div>
        </div>
        <div class="sixsept"> <!-- 6 7 -->
            <div class="six">6</div>
            <div class="sept">7</div>
        </div>
        <div class="huitneuf"> <!-- 8 9  -->
            <div class="huit">8</div>
            <div class="neuf">9</div>
        </div>
        <div class="dix"> <!-- 10 -->
            10
        </div>
    </div>
    <div class="d"> <!-- partie droite -->
        <div class="quattre"><!-- 4 -->
            4
        </div>
        <div class="cinqonzedouze"><!-- 5 11 12 -->
            <div class="cinq"> <!-- 5 -->
                5
            </div>
            <div class="onzedouze"> <!-- 11 12 -->
                <div class="onze"> <!--11 -->
                    11
                </div>
                <div class="douze"><!-- 12 -->
                    12
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
